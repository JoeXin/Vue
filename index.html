<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue 表格操作</title>
    <link rel="stylesheet" href="css/bootstrap3.3.0.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div id="app">
        <table class="table table-bordered table-hover table-responsive ">
            <caption class="text-center">表格的基本操作</caption>
            <thead>
                <th class="col-md-4 text-center">序号</th>
                <th class="col-md-4 text-center">名称</th>
                <th class="col-md-4 text-center">操作</th>
            </thead>
            <tbody>
                <tr v-for="item in items">
                    <th class="text-center">
                        <p v-if="!item.edit">{{item.id}}</p>
                        <input class="form-control" v-if="item.edit" type="text" v-model="item.id" placeholder="请输入Id">
                    </th>
                    <th class="text-center">
                        <p v-if="!item.edit">{{item.name}}</p>
                        <input class="form-control" v-if="item.edit" type="text" v-model="item.name" placeholder="请输入name">
                    </th>
                    <th class="text-center">
                        <button class="btn btn-info" v-if="!item.edit" v-on:click="update(item)">修改</button>
                        <button class="btn btn-info" v-if="item.edit" v-on:click="save(item)">保存</button>
                        <button class="btn btn-danger" v-if="!item.edit" v-on:click="del(item)">删除</button>
                        <button class="btn btn-danger" v-if="item.edit" v-on:click="cancel(item)">取消</button>
                    </th>
                </tr>
                <tr v-show="isShow">
                    <th class="text-center" colspan="4">暂无数据...</th>
                </tr>
                <tr>
                    <th class="text-center">
                        <input class="form-control" type="text" v-model="module.id" placeholder="请输入Id">
                    </th>
                    <th class="text-center"> <input type="text" class="form-control" v-model="module.name" placeholder="请输入名称"></th>
                    <th class="text-center">
                        <button class="btn  btn-info" v-on:click="insert">新增</button>
                    </th>
                </tr>

            </tbody>
        </table>
    </div>
</body>
<script src="js/vue2.4.1.js"></script>
<script src="js/index.js"></script>

</html>

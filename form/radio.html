<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../css/bootstrap3.3.0.min.css">
	
</script>
</head>
<body>
	<div id="app">
		<span>单选按钮</span>
	 	<input type="radio" id="one" value="One" v-model="picked">
  		<label for="one">One</label>
  		<br>
  		<input type="radio" id="two" value="Two" v-model="picked">
  		<label for="two">Two</label>
  		<br>
  		<span>Picked: {{ picked }}</span>
  		<br>
  		下拉列表
  		<select v-model="selected">
    		<option disabled value="">请选择</option>
    		<option>A</option>
    		<option>B</option>
    		<option>C</option>
  		</select>
  		<br>
  		<span>Selected: {{ selected }}</span><br>
  		多个列表
  		<select v-model="selecteds" multiple style="width: 50px">
    		<option>A</option>
    		<option>B</option>
    		<option>C</option>
  		</select>
  		<span>Selected: {{ selecteds }}</span>
  		<br>
  		<br>
  		<select v-model="choose">
  			<option v-for="option in options" v-bind:value="option.value">
    		{{ option.text }}
  			</option>
		</select>
		<span>Selected: {{ choose }}</span>
  	<br>
	</div>
	<script src="../js/vue2.4.1.js"></script>
	<script>
		var vm=new Vue({
			el:'#app',
			data:{
				 picked: '',
				 selected: '',
				 selecteds: [],
				 choose:'A',
				 options: [
      				{ text: 'One', value: 'A' },
      				{ text: 'Two', value: 'B' },
      				{ text: 'Three', value: 'C' }
   				 ]	
			}
		})
	</script>
</body>
</html>
